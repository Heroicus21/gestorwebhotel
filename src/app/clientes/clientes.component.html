<div *ngIf="editar">
    <div class="col-lg-10">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="clienteSeleccionado.mail">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="Nombre" [(ngModel)]="clienteSeleccionado.nombre">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Apellido</label>
      <div class="col-lg-10">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" [(ngModel)]="clienteSeleccionado.apellido">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">DNI</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDni" placeholder="Dni" [(ngModel)]="clienteSeleccionado.dni" maxlength="8">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Telefono Fijo</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTelFijo" placeholder="Telefono Fijo" [(ngModel)]="clienteSeleccionado.telFijo" maxlength="8">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Celular</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTelCel" placeholder="Celular" [(ngModel)]="clienteSeleccionado.telCel" maxlength="10">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="textArea" class="col-lg-2 control-label">Descripcion</label>
      <div class="col-lg-10">
        <textarea class="col-lg-10" rows="3" id="textArea" [(ngModel)]="clienteSeleccionado.descripcion"></textarea>
      </div>
    </div>
    
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" (click)="cancelarEditarCliente()" role="button">Cancel</button>
        <button (click)="guardarEdicionCliente()" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</div>
<table *ngIf="edicion" class="table table-striped table-hover info">
  <thead>
    <tr>
      <th>#</th>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Celular</th>
      <th>Mail</th>
      <th>Descripcion</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of personasList">
      <th>#</th>
      <th>{{cliente.dni}}</th>
      <th>{{cliente.nombre}}</th>
      <th>{{cliente.apellido}}</th>
      <th>{{cliente.telFijo}}</th>
      <th>{{cliente.telCel}}</th>
      <th>{{cliente.mail}}</th>
      <th>{{cliente.descripcion}}</th>
      <th>
          <!-- <button (click)="borrarCliente(cliente)" >
          <span class="glyphicon glyphicon-remove-circle"></span>
            </button> -->
          <button (click)="editarCliente(cliente)">  
            <span class="glyphicon glyphicon-share" ></span>
           </button>
      </th>
    </tr>
  </tbody>
</table>

</DIV>
