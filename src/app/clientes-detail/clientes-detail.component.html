<app-nav-bar></app-nav-bar>

<DIV class="container" style="background-color: #ffffff;"> 


    <legend>Clientes</legend>
    <div class="col-lg-10">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="clienteAdd.mail">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Nombre</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPassword" placeholder="Nombre" [(ngModel)]="clienteAdd.nombre">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Apellido</label>
      <div class="col-lg-10">
          <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" [(ngModel)]="clienteAdd.apellido">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">DNI</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputDni" placeholder="Dni" [(ngModel)]="clienteAdd.dni" maxlength="8" (keypress)="_keyPress($event)">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Telefono Fijo</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTelFijo" placeholder="Telefono Fijo" [(ngModel)]="clienteAdd.telFijo" maxlength="8" (keypress)="_keyPress($event)">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="text" class="col-lg-2 control-label">Celular</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputTelCel" placeholder="Celular" [(ngModel)]="clienteAdd.telCel" maxlength="10" (keypress)="_keyPress($event)">
      </div>
    </div>
    <div class="col-lg-10">
      <label for="textArea" class="col-lg-2 control-label">Descripcion</label>
      <div class="col-lg-10">
        <textarea class="col-lg-10" rows="3" id="textArea" [(ngModel)]="clienteAdd.descripcion"></textarea>
      </div>
    </div>
    
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <a class="btn btn-default" routerLink="/clientes" role="button">Cancel</a>
        <button (click)="addCliente()" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
 
</DIV>
